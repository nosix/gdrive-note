name: Deploy the site with GitHub Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-function:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Authentication
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
      - name: Deploy function
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v1
        with:
          name: backend
          runtime: nodejs18
          region: asia-northeast1
          source_dir: backend
          max_instances: 1
          https_trigger_security_level: secure_always
          env_vars: GPT_KEY=${{ secrets.GPT_KEY }},ORIGIN=${{ secrets.ORIGIN }},WITH_AUTH=${{ vars.WITH_AUTH }}
      - name: Save URL of Cloud Function
        run: echo "${{ steps.deploy.outputs.url }}" > url.txt
      - name: Upload URL
        uses: actions/upload-artifact@v2
        with:
          name: function-url
          path: url.txt

  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-function
    steps:
      - name: Download URL
        uses: actions/download-artifact@v2
        with:
          name: function-url
      - name: Set env variable from artifact
        run: |
          url=$(cat function-url/url.txt)
          echo "GPT_FUNCTION_URL=url" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Install
        run: npm install
      - name: Build
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build-frontend
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
