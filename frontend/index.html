<!doctype html>
<html class="no-js" lang="ja">
<head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">

  <meta charset="utf-8">
  <title>GDrive Note</title>
  <meta name="description" content="Markdown format notes that can be used in Google Drive.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:site_name" content="Google Drive Note">
  <meta property="og:title" content="GDrive Note">
  <meta property="og:description" content="Markdown format notes that can be used in Google Drive.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gnote.funmake.jp/">
  <meta property="og:image" content="https://gnote.funmake.jp/ogp.jpg">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@i_nosix">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/editor.css">

  <meta name="theme-color" content="#fafafa">

<body>

<nav>
  <button id="title">Google Drive Note</button>
  <div id="toolbar">
    <button id="save">save</button>
    <button id="undo">undo</button>
    <button id="redo">redo</button>
  </div>
  <img id="account" alt="アカウント" src="icon.png">
</nav>

<div id="contentArea">
  <div id="editor"></div>
  <div id="viewer"></div>
</div>

<footer>
  <button id="gpt" class="gpt-on">GPT</button>
  <div id="statusbar"></div>
  <button id="tips"><kbd>F1</kbd>Command Palette</button>
</footer>

<script src="js/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ace.min.js"></script>
<script src="js/main.js"></script>

<!-- Google Identity Services -->

<div id="g_id_onload"
     data-context="signin"
     data-auto_select="true"
     data-itp_support="true">
</div>
<script src="js/authentication.js"></script>
<script src="https://accounts.google.com/gsi/client" defer></script>

</body>
</html>
